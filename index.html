<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in - W3Schools</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a0/W3Schools_logo.svg/2175px-W3Schools_logo.svg.png" alt="W3Schools logo" width="36px" height="auto" id="left"/>
        <img src="https://icones.pro/wp-content/uploads/2021/08/icone-x-grise.png" alt="exit" width="26px" height="auto" id="right"/>
    </div>
    <div class="box">

        <h2>Log in</h2>
        
        <label class="email" style="font-weight: 600;">Email</label>
        <label class="email2" style="font-size:12px; padding-left: 183px;">Need an account?</label>
        <a class="email3" style="font-size:12px; padding-left: 8px; font-weight: 600; color: #04aa6d; text-decoration: none;" href="#">Sign up</a>
        <input type="text">
        
        <label class="password" style="font-weight:600">Password</label>
        <label class="password2" style="font-size:12px; padding-left: 278px; font-weight: 600;">Show</label>
        <input type="password">
        
        <button type="submit" class="login" style="margin-top:30px ;">Log in</button>
        <button type="button" class="forgotpass">Forgot password?</button>
    </div>

    <div class="footer">
        &copy; 1999 - 2022 <a href="#">W3schools</a>. All right reserved. <a href="#">Cookie policy</a>, <a href="#">Privacy</a> and <a href="#">Terms</a>.
        <button type="button" id="help"><a href="#">Help?</a></button>
    </div>




</body>
</html>
